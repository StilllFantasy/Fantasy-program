        <h1 id="%E9%A2%98%E7%9B%AE%E5%A4%A7%E6%84%8F">题目大意</h1>
<blockquote>
<p>农夫小凯家有许多头牛，他家里也有许多间牛棚，牛棚是按照一条线依次排开，小凯常常因为牛儿们离得太近而感到苦恼，因为牛靠在一起会打架。现在给你每个牛棚离初始点0的距离，给你牛的数量C和牛棚的数量N，每头牛只能待在一间牛棚，保证牛棚的数量大于等于牛的数量，小凯求助于你，你能不能找到一个方案，使小凯家的牛都被安排且每头牛之间的最小距离尽量大。你不需要打印具体如何安排，你只需告诉小凯C头牛安排完后，牛儿之间的最小距离是多少。
第一行： N 和 C</p>
<p>接下来N行：第 i 行是第 i 个牛棚离初始点的距离</p>
<p>样例输入：</p>
<p>5 3</p>
<p>1</p>
<p>2</p>
<p>8</p>
<p>4</p>
<p>9</p>
<p>样例输出：
3</p>
</blockquote>
